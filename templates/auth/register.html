{% extends 'base.html' %}

{% block title %}Sign Up - Car Retail{% endblock %}

{% block content %}
<div class="box">
	<h2 class="title">Create an account</h2>
	<form method="post" action="{{ url_for('register_page') }}">
		<div class="field">
			<label class="label">Username</label>
			<div class="control"><input class="input" type="text" name="username" required></div>
		</div>
		<div class="field">
			<label class="label">Password</label>
			<div class="control"><input class="input" type="password" name="password" required></div>
		</div>
		<div class="field">
			<label class="label">Confirm Password</label>
			<div class="control"><input class="input" type="password" name="confirm_password" required></div>
		</div>
		<div class="field is-grouped">
			<div class="control"><button class="button is-link" type="submit">Register</button></div>
			<div class="control"><a class="button is-light" href="{{ url_for('login_page') }}">Sign in</a></div>
		</div>
	</form>
</div>
{% endblock %}
